<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload CSV</title>

  <style>
    body {
      font-family: Arial, sans-serif; 
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #0056b3; }
  </style>

</head>
<body>

  <h2>Upload File CSV ke Database</h2>

  <div class="card">
    <input type="file" id="fileInput" accept=".csv" /><br />
    <button id="uploadBtn">Upload CSV</button>

    <p id="status" style="margin-top: 15px; font-weight: bold;"></p>
  </div>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", uploadCSV);

    async function uploadCSV() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");

      if (!fileInput.files.length) {
        status.textContent = "Silakan pilih file CSV terlebih dahulu!";
        status.style.color = "red";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      status.textContent = "Mengupload...";
      status.style.color = "blue";

      try {
        const response = await fetch(
          "https://railwayuploadfixed-production.up.railway.app/upload-csv",
          {
            method: "POST",
            body: formData,
          }
        );

        if (!response.ok) {
          status.textContent = "Upload gagal! (Server error)";
          status.style.color = "red";
          console.log(await response.text());
          return;
        }

        const result = await response.json();
        status.textContent = result.message || "Upload berhasil!";
        status.style.color = "green";

      } catch (err) {
        console.error(err);
        status.textContent = "Tidak dapat terhubung ke server!";
        status.style.color = "red";
      }
    }
  </script>

</body>
</html>
